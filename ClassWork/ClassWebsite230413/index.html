<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWebsite220413</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div id="background-container">
    </div>
  
    <form id="form-container" action="Location of server">

        <div id="icon" class="fa fa-user-circle-o fa-4x"></div>
        
        <h1 id="caption-login">Log in</h1>
        
        <div style="position: relative;">
            <i class="fa fa-user icon" style="position: absolute; left: 5%; top: 10px; padding: 10px;"></i>
            <input  id="user-name" type="text" placeholder="Enter Username">
        </div>
        
        <div style="position: relative;">
            <input  id="user-password" type="password" placeholder="Enter Password" >
            <i class="fa fa-lock icon" style="position: absolute; left: 5%; top: 10px; padding: 10px;"></i>
        </div>
            
        <label  for="user-remember">Remember me </label><input id="user-remember" type="checkbox">
        
        <br>

        <button id="button-login" href="#">Log in</button>
        
        <a id="button-forgotPass" href="#">Forgot Password</a>
    </form>  

</body>
</html>
